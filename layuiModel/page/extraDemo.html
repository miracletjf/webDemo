<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../plug-in_unit/layui/css/layui.css">
    <link rel="stylesheet" href="../css/Style.css">
    <title>辅助demo</title>
</head>
<body>
    <div class="layui-layout-admin layui-anim layui-anim-upbit">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>引用区块</legend>

            <blockquote class="layui-elem-quote">默认风格，引用区块</blockquote>
            <blockquote class="layui-elem-quote layui-quote-nm">一般风格，引用区块</blockquote>
        </fieldset>

        <br>
        <br>
        <fieldset class="layui-elem-field">
            <legend>字段集区块 - 默认风格</legend>
            <div class="layui-field-box">
                内容区域
            </div>
        </fieldset>

        <br>
        <br>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>字段集区块 - 横线风格</legend>
            <div class="layui-field-box">
                内容区域
            </div>
        </fieldset>

        <fieldset class="layui-elem-field layui-field-title">
            <legend>分割线</legend>
            <div class="layui-field-box">
                默认分割线
                <hr>

                赤色分割线
                <hr class="layui-bg-red">

                橙色分割线
                <hr class="layui-bg-orange">

                墨绿分割线
                <hr class="layui-bg-green">

                青色分割线
                <hr class="layui-bg-cyan">

                蓝色分割线
                <hr class="layui-bg-blue">

                黑色分割线
                <hr class="layui-bg-black">

                灰色分割线
                <hr class="layui-bg-gray">
            </div>
        </fieldset>
    </div>

    <script src="../plug-in_unit/layui/layui.js"></script>

    <script>
        layui.use(['element'],function () {
           var element =layui.element;
        });
    </script>
</body>
</html>
