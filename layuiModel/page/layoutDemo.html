<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../plug-in_unit/layui/css/layui.css">
    <link rel="stylesheet" href="../css/Style.css">
    <title>布局demo</title>
</head>
<body>
    <div class="layui-layout-admin layui-anim layui-anim-upbit">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>常规布局（以中型屏幕桌面为例）：</legend>
            <div class="layui-container">
                <div class="layui-row layui-row-demo">
                    <div class="layui-col-sm6 layui-col-md4">
                        <div class="layui-col-in-box mr-layout-bg-1">
                            第一行第一列
                        </div>
                    </div>
                    <div class="layui-col-sm6 layui-col-md4">
                        <div class="layui-col-in-box mr-layout-bg-2">
                            第一行第二列
                        </div>
                    </div>
                    <div class="layui-col-sm12 layui-col-md4">
                        <div class="layui-col-in-box mr-layout-bg-1">
                            第一行第三列
                        </div>
                    </div>
                </div>
                <div class="layui-row layui-row-demo layui-col-space3">
                    <div class="layui-col-md6">
                        <div class="layui-col-in-box  mr-layout-bg-2 ">
                            第二行第一列
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-col-in-box  mr-layout-bg-2">
                            第二行第二列
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>流动布局（100%）</legend>
            <div class="layui-fliid">
                <div class="layui-row layui-row-demo">
                    <div class="layui-col-md4 mr-layout-bg-1 ">
                        <div class="layui-col-in-box mr-layout-bg-1">你的内容 4/12</div>
                    </div>
                    <div class="layui-col-md4 layui-col-md-offset4 mr-layout-bg-2">
                        <div class="layui-col-in-box mr-layout-bg-2">你的内容 4/12,偏移4/12</div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基本颜色</legend>
            <div class="layui-fliid">
                <div class="layui-row layui-row-demo layui-col-space5">
                    <div class="layui-col-md2">
                        <div class="layui-col-in-box layui-bg-red">你的内容 2/12</div>
                    </div>
                    <div class="layui-col-md2">
                        <div class="layui-col-in-box layui-bg-orange">你的内容 2/12,偏移4/12</div>
                    </div>
                    <div class="layui-col-md2">
                        <div class="layui-col-in-box layui-bg-green">你的内容 2/12</div>
                    </div>
                    <div class="layui-col-md2">
                        <div class="layui-col-in-box layui-bg-cyan">你的内容 2/12,偏移4/12</div>
                    </div>
                    <div class="layui-col-md2">
                        <div class="layui-col-in-box layui-bg-blue">你的内容 2/12</div>
                    </div>
                    <div class="layui-col-md2">
                        <div class="layui-col-in-box layui-bg-gray">你的内容 2/12,偏移4/12</div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-col-in-box layui-bg-black">你的内容 2/12,偏移4/12</div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>

    <script src="../plug-in_unit/layui/layui.js"></script>

    <script>
        layui.use(['element'],function () {
           var element =layui.element;
        });
    </script>
</body>
</html>
