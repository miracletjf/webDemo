<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../plug-in_unit/layui/css/layui.css">
    <link rel="stylesheet" href="../css/Style.css">
    <title>数据表格</title>
</head>
<body>
<div class="layui-layout-admin layui-anim layui-anim-upbit">
    <div>
        <fieldset class="layui-field-title layui-elem-field">
            <legend>快速使用（方法渲染）</legend>
        </fieldset>
        <table class="layui-hide" id="table_date_demo"></table>
    </div>
    <br>
    <div>
        <fieldset class="layui-field-title layui-elem-field">
            <legend>自动渲染</legend>
        </fieldset>
        <table class="layui-table" lay-data="{height:325,url:'../json/table.json',page: true,id:'test'}" lay-filter="testAuto">
            <thead>
            <tr>
                <th lay-data="{field: 'id',width:80,sort:true}">DD</th>
                <th lay-data="{field: 'username',width:80}">用户名</th>
                <th lay-data="{field: 'sex',width: 80,sort: true}">性别</th>
                <th lay-data="{field: 'city'}">城市</th>
                <th lay-data="{field: 'sign'}">签名</th>
                <th lay-data="{field: 'experience',sort: true}">积分</th>
                <th lay-data="{field: 'score',sort: true}">评分</th>
                <th lay-data="{field: 'classify'}">职业</th>
                <th lay-data="{field: 'wealth',sort: true}">财富</th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>

    <div>
        <fieldset class="layui-field-title layui-elem-field">
            <legend>转换静态表格</legend>
        </fieldset>
        <table lay-filter="staticDemo">
            <thead>
            <tr>
                <th lay-data="{field:'username',width:100}">用户名</th>
                <th lay-data="{field: '123',width: 100,sort: true}">积分</th>
                <th lay-data="{field: 'sign'}">签名</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>user1</td>
                <td>60</td>
                <td>。。。。</td>
            </tr>
            <tr>
                <td>user2</td>
                <td>70</td>
                <td>技术不是目的，技术只是爆发点</td>
            </tr>
            <tr>
                <td>user3</td>
                <td>80</td>
                <td>天生我才必有用，千金散尽还复来</td>
            </tr>
            </tbody>
        </table>

        <button class="layui-btn" id="change_btn">装换表格</button>
    </div>
</div>



<script src="../plug-in_unit/layui/layui.js"></script>

<script>
    layui.use(['element','jquery','table'],function () {
        var element =layui.element
            ,$ = layui.jquery
            ,table = layui.table;


        table.render({
            elem: '#table_date_demo'
            ,height: 315
            ,url: '../json/table.json'        //数据接口
            ,page: true
            ,limit: 30
            ,cols:[[
                {field:'id',title:'ID',width: 80,sort: true, fixed: 'left'}
                ,{field:'username',title:'用户名',width: 80}
                ,{field:'sex',title:'性别',width: 80,sort: true}
                ,{field:'city',title:'城市',width: 80,sort: true}
                ,{field:'sign',title:'签名',width: 180}
                ,{field:'experience',title:'积分',width: 80}
                ,{field:'score',title:'评分',width: 80}
                ,{field: 'classify', title: '职业', width: 80}
                ,{field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });


        $('#change_btn').on('click',function () {
           table.init('staticDemo',{
               height: 315,
           });
        });

    });
</script>
</body>
</html>
