<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../plug-in_unit/layui/css/layui.css">
    <link rel="stylesheet" href="../css/Style.css">
    <title>日期DEMO</title>
</head>
<body>
<div class="layui-layout-admin layui-anim layui-anim-upbit">
    <fieldset class="layui-field-title layui-elem-field">
        <legend>常规用法</legend>
        <br>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="" class="layui-form-label">中文版</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1_1" placeholder="yyyy-MM-dd" >
                </div>
            </div>
            <div class="layui-inline">
                <label for="" class="layui-form-label">国际版</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1_2" placeholder="yyyy-MM-dd" >
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset class="layui-field-title layui-elem-field">
        <legend>其他选择</legend>
        <br>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="" class="layui-form-label">年选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test2_1" placeholder="yyyy" >
                </div>
            </div>
            <div class="layui-inline">
                <label for="" class="layui-form-label">年月选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test2_2" placeholder="yyyy-MM" >
                </div>
            </div>
            <div class="layui-inline">
                <label for="" class="layui-form-label">时间选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test2_3" placeholder="HH:mm:ss" >
                </div>
            </div>
            <div class="layui-inline">
                <label for="" class="layui-form-label">日期时间选择器</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test2_4" placeholder="yyyy-MM-dd HH:mm:ss" >
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset class="layui-field-title layui-elem-field">
        <legend>范围选择</legend>
        <br>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="" class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test3_1" placeholder="-" >
                </div>
            </div>
            <div class="layui-inline">
                <label for="" class="layui-form-label">年范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test3_2" placeholder="-" >
                </div>
            </div>
            <div class="layui-inline">
                <label for="" class="layui-form-label">年月范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test3_3" placeholder="-" >
                </div>
            </div>
            <div class="layui-inline">
                <label for="" class="layui-form-label">时间范围</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test3_4" placeholder="-" >
                </div>
            </div>
        </div>
    </fieldset>
</div>
<script src="../plug-in_unit/layui/layui.js"></script>

<script>
    layui.use(['laydate'],function () {
        var laydate =layui.laydate;

        //中文版
        laydate.render({
           elem : '#test1_1'
        });

        //国际版
        laydate.render({
            elem : '#test1_2',
            lang: 'en'
        });

        //年份选择器
        laydate.render({
            elem: '#test2_1',
            type : 'year'
        });

        //年月选择器
        laydate.render({
           elem : '#test2_2',
            type : 'month'
        });

        //时间选择器
        laydate.render({
           elem : '#test2_3',
            type : 'time'
        });

        //日期时间选择
        laydate.render({
           elem : '#test2_4',
            type : 'datetime'
        });

        //日期范围
        laydate.render({
           elem : '#test3_1',
            range : true
        });

        //年范围
        laydate.render({
           elem : '#test3_2',
            type: 'year',
            range : true
        });

        //年月范围
        laydate.render({
            elem : '#test3_3',
            type: 'month',
            range : true
        });

        //时间范围
        laydate.render({
            elem : '#test3_4',
            type: 'time',
            range : true
        });




    });
</script>
</body>
</html>
