<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="btn2" style="text-align: center;background: #f4f4f4;">
        <input type="button" id="btn" value="click">
    </div>
    <div id="btn3" style="width: 100px;height: 100px;margin: 10px auto; border: solid 1px #ff0000">

    </div>
    <script>
        var btn = document.getElementById('btn');
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');

        btn.onclick = function (event) {
            alert(event.type+"1");
        };
        btn.addEventListener("click",function (event) {
            alert(event.type+"2");
        },false);

        btn2.onclick = function (event) {
            alert(event.currentTarget === this);
            alert(event.target === this);
            alert(this === btn2);
        };

        var handler = function (event) {
            switch (event.type){
                case "click":
                    alert("Clicked");
                    break;
                case "mouseover":
                    event.target.style.backgroundColor = "red";
                    break;
                case "mouseout":
                    event.target.style.backgroundColor = "";
                    break;
            }
        };
        btn3.onclick = handler;
        btn3.onmouseover = handler;
        btn3 .onmouseout = handler;
    </script>
</body>
</html>
